<script>
    let d = [8,6,4,2,0]
    let n = 5

    j = n - 1

    while(j>=0){
        x = d[j]
        i = j + 1
        while(i<=n && x<=d[i]){
            d[i-1]=d[i]
            i = i +1
        }
        d[i-1] = x
        j = j - 1
    }
    alert(d)
</script>

    <div class="container">
        <input type="checkbox" id="toggleBorder"> Dodaj ramkę
    </div>

    <script>
        // Pobieramy element checkboxa i obrazka
        const checkbox = document.getElementById('toggleBorder');
        const image = document.getElementById('image');

        // Funkcja, która dodaje lub usuwa klasę 'bordered' na obrazku w zależności od stanu checkboxa
        checkbox.addEventListener('change', function() {
            if (this.checked) {
                image.classList.add('bordered');
            } else {
                image.classList.remove('bordered');
            }
        });
    </script>

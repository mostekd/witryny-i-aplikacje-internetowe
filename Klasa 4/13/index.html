<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obrazek z ramką</title>
    <style>
        #image {
            display: block;
            margin: 20px auto;
            transition: border 0.3s ease;
        }

        .bordered {
            border: 5px solid black;
            padding: 5px;
        }

        .container {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <img id="image" src="https://sportstylestory.com/gfx/1697620764.8276.jpg" alt="sample image" width="300px" height="200px">
    
    <div class="container">
        <input type="checkbox" id="toggleBorder"> Dodaj ramkę
    </div>

    <script>
        const checkbox = document.getElementById('toggleBorder');
        const image = document.getElementById('image');

        checkbox.addEventListener('change', function() {
            if (this.checked) {
                image.classList.add('bordered');
            } else {
                image.classList.remove('bordered');
            }
        });
    </script>
</body>
</html>

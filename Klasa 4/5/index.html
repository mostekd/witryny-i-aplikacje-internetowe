<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tworzenie tabel za pomocą pętli</title>
    <style>
        table, tr, td{
            border: 1px solid blue;
        }
        table{
            width:400px;
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        var i=1,a;
        document.write("<table><tr>");
            while(i<=10){
                a=parseInt(Math.random()*100+1);
                document.write("<td>"+a+"</td>");
                i++;
            }    
            document.write("<?tr></table>");
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Example</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <div class="message left">
            <img src="https://img.freepik.com/darmowe-zdjecie/portret-mlodej-kobiety-pozaziemskiej_144627-3464.jpg" alt="user1" class="avatar">
            <div class="text">Cześć idziesz jutro do kina?</div>
        </div>
        <div class="message right">
            <img src="https://img.freepik.com/premium-zdjecie/mezczyzna-w-czarnej-koszuli-z-napisem-quote_1262781-47950.jpg" alt="user2" class="avatar">
            <div class="text">Tak! A ty?</div>
        </div>
    </div>
    <div class="message-input">
        <input type="text" placeholder="Wpisz wiadomość">
        <button>Wyślij</button>
    </div>
    <script src="./script.js"></script>
</body>
</html>

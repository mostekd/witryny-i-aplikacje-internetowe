<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasza Klasa</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: row;
            height: 100vh;
        }

        .left-section {
            background-color: #ff4500;
            color: white;
            width: 50%;
            padding: 20px;
        }

        .left-section h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .left-section ul {
            margin-bottom: 20px;
            list-style-type: none;
        }

        .left-section ul li {
            margin-bottom: 10px;
        }

        .left-section .council {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .left-section .council div {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
            background-color: white;
            color: black;
        }

        .right-section {
            background-color: #ffa500;
            width: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .right-section img {
            max-width: 90%;
            height: auto;
            border: 1px solid black;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: right;
            padding: 10px;
            background-color: #800000;
            color: white;
        }
    </style>
</head>
<body>
    <div class="left-section">
        <h1>Aktualności</h1>
        <p><strong>Co robimy?</strong></p>
        <ul>
            <li>1. Pomagamy w nauce</li>
            <li>2. Informujemy o prawach ucznia</li>
            <li>3. Prowadzimy finanse klasy</li>
        </ul>
        <p><strong>Skład Rady:</strong></p>
        <div class="council">
            <div>Jan Abacki<br>Przewodniczący</div>
            <div>Anna Babacka</div>
            <div>Anna Cabacka</div>
            <div>Krzysztof Nowak</div>
        </div>
    </div>
    <div class="right-section">
        <h1>Nasza Klasa</h1>
        <img src="classroom.jpg" alt="Zdjęcie klasy">
    </div>
    <div class="footer">
        Autor strony: Jan Abacki
    </div>
</body>
</html>

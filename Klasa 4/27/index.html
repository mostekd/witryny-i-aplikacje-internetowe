<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nasza Klasa</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
        }

        .aktualnosci {
            width: 40%;
            background-color: #ff5722;
            padding: 20px;
            color: black;
        }

        .nasza-klasa {
            width: 60%;
            background-color: #ffa726;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        .content h2 {
            margin-top: 20px;
        }

        ol {
            margin-left: 20px;
        }

        .rada-tabela {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        .rada-tabela td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }

        .rola {
            font-size: 0.9em;
            font-style: italic;
        }

        .nasza-klasa img {
            width: 100%;
            height: auto;
        }

        footer {
            text-align: right;
            padding: 10px;
            background-color: #d84315;
            color: white;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="aktualnosci">
            <h1>Aktualności</h1>
            <div class="content">
                <h2>Co robimy?</h2>
                <ol>
                    <li>Pomagamy w nauce</li>
                    <li>Informujemy o prawach ucznia</li>
                    <li>Prowadzimy finanse klasy</li>
                </ol>
                <h2>Skład Rady:</h2>
                <table class="rada-tabela">
                    <tr>
                        <td rowspan="3">Jan Abacki<br><span class="rola">Przewodniczący</span></td>
                    </tr>
                    <tr>
                        <td>Anna Babacka</td>
                        <td>Anna Cabacka</td>
                        <td>Krzysztof Nowak</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="nasza-klasa">
            <h1>Nasza Klasa</h1>
            <img src="sala.jpg" alt="Zdjęcie klasy">
        </div>
    </div>
    <footer>
        Autor strony: Dawid Mostowski
    </footer>
</body>
</html>

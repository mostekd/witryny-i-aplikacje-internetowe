<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat</title>
    <link rel="stylesheet" href="styl.css">
</head>
<body>
    <header>
        <h2>Chat</h2>
    </header>

    <aside>
        <h3>Chaty</h3>
        <ul>
            <li>Ogólny</li>
            <li>Tematyczne
                <ol>
                    <li>Turystyczny</li>
                    <li>Żeglarski</li>
                    <li>Filatelistyczny</li>
                    <li>Hodowla zwierzątek domowych</li>
                </ol>
            </li>
        </ul>

        <h3>Uczestnicy</h3>
        <p>Jolanta Nowak</p>
        <img src="Jolka.jpg" alt="Jolanta Nowak">
        <p>Krzysztof Łukasiński</p>
        <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński">
    </aside>

    <main>
        <div id="chat-window">
            <div class="message jolanta">
                <img src="Jolka.jpg" alt="Jolanta Nowak">
                <p>Cześć idziesz jutro do kina?</p>
            </div>
            <div class="message krzysztof">
                <img src="Krzysiek.jpg" alt="Krzysztof Łukasiński">
                <p>Tak! A ty?</p>
            </div>
        </div>

        <div class="input-area">
            <label>Wpisz wiadomość: </label>
            <input type="text" id="message-input">
            <button id="send-button">Wyślij</button>
            <button id="random-button">Generuj losową odpowiedź</button>
        </div>
    </main>

    <footer>
        <h5>Chat wykonał: Dawid Mostowski</h5>
    </footer>

    <script src="skrypt.js"></script>
</body>
</html>

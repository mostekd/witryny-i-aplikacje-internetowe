<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>;
        function potega1(x){
            var wynik=1;
            if (x==0) return 1;
            else{
                for(var i=1;i<=x;i++){
                    wynik*=2;
                }
            }
            return wynik;
        }
        function potega2(x){
            if (x==0) return 1;
            else
                var wybik=2*potega2(x-1);
                return wynik;
        }
        var n =Number(prompt("Podaj potege liczby 2: "));
        if(n>0){
            document.write("Iteracyjnie 2 do potęgi "+n+" wynosi "+(potega1(n))+"<br>");
            document.write("Rekuracyjnie 2 do potęgi "+n+" wynosi "+(potega2(n)));
        }
        else{
            alert("n nie może być liczbą ujemną");
        }
    </script>
</body>
</html>

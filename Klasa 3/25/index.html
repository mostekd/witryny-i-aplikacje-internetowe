<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a=prompt("Podaj liczbę od 1 do 7:");
        switch (a){
            case "1": 
                document.write("Dziś jet poniedziałek.");
                break;
            case "2": 
                document.write("Dziś jet wtorek.");
                break;
            case "3": 
                document.write("Dziś jet środa.");
                break;
            case "4": 
                document.write("Dziś jet czwartek.");
                break;
            case "5": 
                document.write("Dziś jet piątek.");
                break;
            case "6": 
                document.write("Dziś jet sobota.");
                break;
            case "7": 
                document.write("Dziś jet niedziela.");
                break;
            default:
                document.write("Wybrałeś złą liczbę.");
                break
        }
    </script>
</body>
</html>

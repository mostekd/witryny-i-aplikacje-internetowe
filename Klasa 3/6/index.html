<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form method="post">
        <label>
            E-mail: <input type="email" placeholder="Wpisz adres e-mail">
        </label><br>
        <label>
            Szukaj <input type="search" placeholder="Wpisz szukany tekst">
        </label><br>
        <label>
            Wybierz wartośc od 1 do 5
            <input type="range" name="" min="1" max="5" value="1">
            <br>
            lub
            <br>
            <input type="number" name="quantity" min="1" max="5">
        </label>
        <br>
        <label>
            Wybierz kolor
            <input type="color">
        </label>
        <br>
        <label>
            Wprowadź datę urodzin
            <input type="date" max="2015-01-01">
        </label>
        <br>
    </form>
</body>
</html>

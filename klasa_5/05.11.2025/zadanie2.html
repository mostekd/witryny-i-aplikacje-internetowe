<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8">
        <title>Obrazek</title>
    </head>
    <body>
        <h2>Obrazek</h2>
        <form>
            <input type="button" value="Pokaz-ukryj" onClick="oblicz()">
        </form>
        <p id="obr"><img src="./image.png"></p>
        <script>
            let obrazek = 1;
            function oblicz() {
                if (obrazek == 1) {
                    document.getElementById("obr").innerHTML = "";
                    obrazek = 0;
                } else {
                    document.getElementById("obr").innerHTML = "<img src='./image.png'>";
                    obrazek = 1;
                }
            }
        </script>
    </body>
</html>

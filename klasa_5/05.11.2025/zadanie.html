<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h2>Podnoszenie zmiennych (Hoisting)</h2>
        <script>
            // --- PRZYKŁAD 1: var ---
            console.log(a);
            var a = 10;
            console.log(a);

            // --- PRZYKŁAD 2: let ---
            try {
                console.log(b);
            } catch(e) {
                console.log("Błąd przy let:", e.message);
            }
            let b = 20;
            console.log(b);

            // --- PRZYKŁAD 3: const ---
            try {
                console.log(c);
            } catch(e) {
                console.log("Błąd przy const:", e.message);
            }
            const c = 30;
            console.log(c);
        </script>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prosta galeria zdjęć</title>
</head>
<body>
    <h2>Mini galeria zdjęć</h2>
    <img id="zdjecie" src="1.png" alt="GAleria" width="400" height="200"> <br><br>
    <button onclick="poprzednie()">&lt;&lt;</button>
    <button onclick="następne()">&gt;&gt;</button>

    <script>
        let numer = 1;
        function następne() {
            numer++;
            if (numer > 3) numer = 1;
            document.getElementById("zdjecie").src = numer + ".png";
        }
        function poprzednie() {
            numer--;
            if (numer < 1) numer = 3;
            document.getElementById("zdjecie").src = numer + ".png";
        }
    </script>
</body>
</html>
